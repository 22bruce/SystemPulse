[MasterServer]
host = localhost
port = 5000
# Recommended: Use a DDNS hostname for the master server if its IP can change.
# Example: host = mymaster.ddns.net

[ClientSettings]
# Reporting interval in seconds (e.g., 30 minutes = 1800 seconds)
reporting_interval_seconds = 1800
# Retry interval in seconds if a report fails (e.g., 5 minutes = 300 seconds)
retry_interval_seconds = 300
# Maximum duration to keep retrying for a single failed report (e.g., 24 hours = 86400 seconds)
max_retry_duration_seconds = 86400
